<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Scottish Experiences</title>
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../scottish-experiences/img/logo.png" alt="Scotland Experinces Logo">

        <!--Hamburger Menu-->
        <div class="mobile-container">

        <div class="topnav">
            <a href="#home" class="active">Logo</a>
            <div id="myLinks">
              <a href="#home">Home</a>
              <a href="#search">Search</a>
              <a href="#favourites">Favourites</a>
              <a href="#account">Account</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
          
            <div style="padding-left:16px"></div>
      </div>

    </header>

    <main>
      <!--LOGIN PAGE-->
      <section id="login">
        <div class="loader">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 66" height="100px" width="100px" class="spinner">
              <circle stroke="url(#gradient)" r="20" cy="33" cx="33" stroke-width="1" fill="transparent" class="path"></circle>
                <linearGradient id="gradient">
                  <stop stop-opacity="1" stop-color="#fe0000" offset="0%"></stop>
                  <stop stop-opacity="0" stop-color="#af3dff" offset="100%"></stop>
            </svg> 
          </div>
      </section>

      <!--HOME PAGE-->
      <section id="home"></section>

      <!--SEARCH PAGE-->
      <section id="search"></section>

      <!--PRODUCT PAGE-->
      <section id="product"></section>

      <!--EXPLORE PAGE-->
      <section id="explore"></section>

      <!--BOOKING PAGE-->
      <section id="booking"></section>

      <!--BOOKING CONFIRMATION PAGE-->
      <section id="bookingConfirm"></section>

      <!--FAVOURITES PAGE-->
      <section id="favourites"></section>

    </main>

    <script src="js/script.js"></script>

</body>
</html>
